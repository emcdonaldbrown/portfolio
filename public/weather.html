<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="EMB.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
    <title>Emma McDonald-Brown</title>
</head>

<body>
    <div>
        <header class="header">
            <a href="javascript:history.back()">
                <img class="logo" src="EMB.png" alt="EMB Logo" height=45 width=45>
            </a>
        </header>

        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box"
                placeholder="Search for a city.." />
            </header>
        </div>

        <main>
            <section class="location">
                <div class="city">Sheffield, GB</div>
                <div class="date">Tuesday, 11 August 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°c / 16°c</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>

</body>

</html>
